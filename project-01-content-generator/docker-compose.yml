services:
  content-generator:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./generated_content:/app/generated_content
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo-key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-demo-key}
      - SERPER_API_KEY=${SERPER_API_KEY:-demo-key}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    env_file:
      - .env
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    command: python -m uvicorn my_mas.web_api:app --host 0.0.0.0 --port 8000

  # Frontend service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - content-generator
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
